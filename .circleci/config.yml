version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3.8

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            ls  
            pip install -r requirements.txt

      - run:
          name: Run tests
          command: |
            pytest

workflows:
  version: 2
  test_workflow:
    jobs:
      - test
